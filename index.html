<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heyo Immersive Demo</title>
    <style>
        :root { --heyo-orange: #ff5722; --bg: #f8f9fa; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); margin: 0; display: flex; flex-direction: column; align-items: center; height: 100vh; justify-content: center; overflow: hidden; }
        
        .welcome-screen { text-align: center; max-width: 600px; }
        .start-btn { background: var(--heyo-orange); color: white; border: none; padding: 20px 40px; border-radius: 50px; font-size: 20px; font-weight: bold; cursor: pointer; box-shadow: 0 10px 20px rgba(255,87,34,0.3); transition: 0.3s; }
        .start-btn:hover { transform: scale(1.05); }

        .demo-canvas { display: none; width: 90%; max-width: 1000px; gap: 50px; align-items: center; justify-content: center; }
        
        /* The Dynamic Phone Visual */
        .phone-frame { width: 300px; height: 580px; background: white; border: 10px solid #222; border-radius: 40px; position: relative; overflow: hidden; box-shadow: 0 30px 60px rgba(0,0,0,0.2); }
        .phone-header { background: var(--heyo-orange); color: white; padding: 20px; text-align: center; font-weight: bold; }
        .phone-display { padding: 20px; text-align: center; }

        /* Highlight Animations */
        .highlight-card { background: white; padding: 20px; border-radius: 15px; border: 2px solid var(--heyo-orange); animation: pulse 2s infinite; }
        @keyframes pulse { 0% { box-shadow: 0 0 0 0 rgba(255,87,34,0.4); } 70% { box-shadow: 0 0 0 20px rgba(255,87,34,0); } 100% { box-shadow: 0 0 0 0 rgba(255,87,34,0); } }
    </style>
</head>
<body>

    <div id="welcome" class="welcome-screen">
        <h1>Welcome to the Heyo Experience</h1>
        <p>Turn on your sound and click below to begin your immersive tour.</p>
        <button class="start-btn" onclick="startImmersiveDemo()">Start Web Demo</button>
    </div>

    <div id="canvas" class="demo-canvas">
        <div id="narration-text" style="width: 400px; font-size: 24px; font-weight: 300; line-height: 1.4; color: #444;">
            </div>

        <div class="phone-frame">
            <div class="phone-header">Heyo Business</div>
            <div id="phone-ui" class="phone-display">
                <p>Ready to go...</p>
            </div>
        </div>
    </div>

    <script>
        const synth = window.speechSynthesis;
        const phoneUI = document.getElementById('phone-ui');
        const narrationText = document.getElementById('narration-text');

        function startImmersiveDemo() {
            document.getElementById('welcome').style.display = 'none';
            document.getElementById('canvas').style.display = 'flex';
            
            runScript();
        }

        async function speak(text) {
            return new Promise((resolve) => {
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.rate = 0.9; // Professional, steady pace
                narrationText.innerText = text;
                utterance.onend = resolve;
                synth.speak(utterance);
            });
        }

        async function runScript() {
            // PART 1: Introduction
            await speak("Welcome to Heyo's Web Demo. In this demo, we will see how Heyo helps you manage all your business communications through one platform.");
            
            // PART 2: Virtual Number & Team Calls
            phoneUI.innerHTML = `
                <div class="highlight-card">
                    <h3>Virtual Number</h3>
                    <p>011-4084-XXXX</p>
                    <small>For you and your team</small>
                </div>
            `;
            await speak("First, Heyo gives you one virtual number for your entire team. Every inbound and outbound call is tracked right here, ensuring professional identity for every customer interaction.");

            // PART 3: WhatsApp (WABA)
            phoneUI.innerHTML = `
                <div class="highlight-card" style="border-color: #25D366;">
                    <h3>Official WhatsApp</h3>
                    <p>Marketing Campaigns</p>
                    <div style="background:#eee; height:10px; border-radius:5px; margin:10px 0;"></div>
                    <div style="background:#eee; height:10px; border-radius:5px; width:60%;"></div>
                </div>
            `;
            await speak("Next, you can set up an official WhatsApp Business API account. Customize your templates and launch marketing campaigns to reach thousands of customers instantly.");

            // PART 4: IVR
            phoneUI.innerHTML = `
                <div class="highlight-card" style="border-color: #2196F3;">
                    <h3>Smart IVR</h3>
                    <p>"Press 1 for Sales..."</p>
                </div>
            `;
            await speak("Finally, give your business a brand look with a customized greeting message and IVR. Route calls to the right staff member even when you are on the move.");

            // PART 5: Conclusion
            narrationText.innerText = "Ready to start?";
            phoneUI.innerHTML = `<h3>Experience Heyo</h3><button class="start-btn" style="font-size:14px; padding:10px;" onclick="location.reload()">Replay Demo</button>`;
            await speak("All these capabilities combine into a single platform. Follow the steps ahead to join over 1 lakh businesses on Heyo.");
        }
    </script>
</body>
</html>
