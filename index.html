<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heyo Learning Center & Demo</title>
    <style>
        :root { --heyo-orange: #ff5722; --text-main: #1a1a1a; --bg-light: #f8f9fa; }
        body { font-family: 'Inter', sans-serif; margin: 0; background: var(--bg-light); display: flex; height: 100vh; overflow: hidden; }
        
        /* Sidebar Video Library */
        .sidebar { width: 350px; background: #fff; border-right: 1px solid #ddd; display: flex; flex-direction: column; }
        .sidebar-header { padding: 20px; background: var(--heyo-orange); color: white; }
        .video-list { flex: 1; overflow-y: auto; padding: 10px; }
        .video-item { 
            padding: 15px; border-radius: 10px; margin-bottom: 10px; cursor: pointer; 
            border: 1px solid #eee; transition: 0.2s; position: relative;
        }
        .video-item:hover { background: #fff5f2; border-color: var(--heyo-orange); }
        .video-item.watched { border-left: 5px solid #4cd964; }
        .video-item.active { background: #fff5f2; border: 1px solid var(--heyo-orange); }
        .video-item h4 { margin: 0 0 5px 0; font-size: 14px; }
        .video-tag { font-size: 11px; color: #888; text-transform: uppercase; }

        /* Main Content Area */
        .main-content { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 20px; position: relative; }
        .video-player-container { width: 100%; max-width: 800px; aspect-ratio: 16/9; background: #000; border-radius: 12px; margin-bottom: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.2); }
        
        /* Floating Phone Simulator */
        .phone-overlay { 
            position: absolute; right: 40px; bottom: 40px; width: 280px; height: 500px; 
            background: #fff; border: 8px solid #1a1a1a; border-radius: 30px; 
            box-shadow: 0 20px 40px rgba(0,0,0,0.3); overflow: hidden; transform: scale(0.9);
        }
        .phone-header { background: var(--heyo-orange); color: white; padding: 15px; text-align: center; font-weight: bold; font-size: 14px; }
        .phone-body { padding: 15px; font-size: 13px; }
        
        .btn { background: var(--heyo-orange); color: white; border: none; padding: 10px; border-radius: 5px; width: 100%; cursor: pointer; font-weight: bold; }
    </style>
</head>
<body>

    <div class="sidebar">
        <div class="sidebar-header">
            <h3>Heyo Academy</h3>
            <p style="font-size: 12px; margin: 0;">Master your business comms</p>
        </div>
        <div class="video-list">
            <div class="video-item active" onclick="loadVideo('q8S3e0ZlNB8', this, 'intro')">
                <span class="video-tag">Step 1</span>
                <h4>App Walkthrough & KYC</h4>
            </div>
            <div class="video-item" onclick="loadVideo('YOUR_IVR_VIDEO_ID', this, 'ivr')">
                <span class="video-tag">Step 2</span>
                <h4>Setting up your IVR</h4>
            </div>
            <div class="video-item" onclick="loadVideo('YOUR_WABA_VIDEO_ID', this, 'waba')">
                <span class="video-tag">Step 3</span>
                <h4>WhatsApp Marketing API</h4>
            </div>
        </div>
    </div>

    <div class="main-content">
        <div class="video-player-container">
            <iframe id="main-player" width="100%" height="100%" src="https://www.youtube.com/embed/q8S3e0ZlNB8" frameborder="0" allowfullscreen></iframe>
        </div>
        <p style="color: #666;">Watch the video on the left, then try the feature on the right â†’</p>

        <div class="phone-overlay">
            <div class="phone-header">Heyo Sandbox</div>
            <div class="phone-body" id="sandbox-content">
                <h4>Try it now!</h4>
                <p>Complete your KYC to unlock all features.</p>
                <button class="btn" onclick="alert('Simulating KYC Process...')">Start Aadhaar KYC</button>
            </div>
        </div>
    </div>

    <script>
        function loadVideo(id, element, mode) {
            // Update YouTube Player
            document.getElementById('main-player').src = `https://www.youtube.com/embed/${id}?autoplay=1`;
            
            // UI Updates
            document.querySelectorAll('.video-item').forEach(item => item.classList.remove('active'));
            element.classList.add('active', 'watched');

            // Sync the Phone Sandbox
            const sandbox = document.getElementById('sandbox-content');
            if(mode === 'ivr') {
                sandbox.innerHTML = `<h4>IVR Tester</h4><input type="text" placeholder="Biz Name" id="bn" style="width:90%; padding:8px; margin-bottom:10px;"><button class="btn" onclick="speak()">Preview Greeting</button>`;
            } else if (mode === 'waba') {
                sandbox.innerHTML = `<h4>WhatsApp API</h4><p>Send bulk updates to 1000+ customers.</p><button class="btn">Launch Campaign</button>`;
            } else {
                sandbox.innerHTML = `<h4>Welcome</h4><p>Follow the Step 1 video to register.</p><button class="btn">Register Now</button>`;
            }
        }

        function speak() {
            const name = document.getElementById('bn').value || "Your Business";
            window.speechSynthesis.speak(new SpeechSynthesisUtterance("Welcome to " + name));
        }
    </script>
</body>
</html>
